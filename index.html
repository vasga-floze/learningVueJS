<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion IV</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--script src="ruta/archivo.js"></!--script-->
</head>
<body>
    <div id="ejemplo">
        <h1>Bienvenidos! {{ titulo }}</h1>
        
        
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" v-model="nuevoNombre" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" v-model="nuevaEdad" class="form-control"/>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="m" v-model="nuevoSexo" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="f" v-model="nuevoSexo">
                <label class="form-check-label" for="exampleRadios2">
                  Femenino
                </label>
              </div>

            <!--button v-on:click="agregarDato()">Agregar elemento</!--button-->
            <button @click="agregarDato()" class="btn btn-primary">Agregar elemento</button>
        
        <!--ul>
            <li v-for="dato of arreglo">
                {{dato.nombre}} - {{dato.edad}}
                <span v-if="dato.edad>=18">Mayor de edad</span>
            </li>
        </!--ul-->
        <table class="table">
            <thead>
                <th>Nombre</th>
                <th>Edad</th>
                <th></th>
            </thead>
            <tbody>
                <tr v-for="dato of arreglo">
                    <td>{{dato.nombre}}</td>
                    <td><input type="number" v-model.number="dato.edad" class="form-control"/></td>
                    <td><span v-if="dato.edad>=18">Mayor de edad</span></td>
                    <td>{{ dato.sexo =='m'?'Masculino' : 'Femenino'}}</td>
                </tr>
            </tbody>
        </table>
        <h2>Edad Promedio: {{edadPromedio}}</h2>
       <pre> {{$data}} </pre><!--mostrar datos del arreglo en formato json-->
    </div>

    <script>
        const app=new Vue({
            el: '#ejemplo',
            data: {
                titulo: 'Programacion Computacional IV',
                arreglo:[
                    {nombre: 'Nahum', edad:20, sexo: 'm'},
                    {nombre: 'Jose', edad:5, sexo: 'm'},
                    {nombre: 'Maritza', edad:15, sexo: 'f'}
                ],
                nuevoNombre: '',
                nuevaEdad: '',
                nuevoSexo:''
            },
            methods:{
                /*agregarDato: function(){
                    //anteriormente se trabajaba de esta forma con javascript
                }*/

                agregarDato(){
                    this.arreglo.push({
                        nombre: this.nuevoNombre, edad: this.nuevaEdad, sexo: this.nuevoSexo
                    });
                }
            },
            computed:{
                edadPromedio(){
                    this.sumaEdad=0;
                    for(data of this.arreglo){
                        this.sumaEdad=this.sumaEdad+data.edad
                    }
                    return this.sumaEdad/(this.arreglo.length);
                }
            }
        });
    </script>
</body>
</html>
